{% for post in site.posts %}
	{% assign loopindex = forloop.index | modulo: 3 %}
	{% if loopindex == 1 %}
	<div class="row">
	{% endif %}
        <div class="col-sm-4">
            <div class="preview-panel">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview | prepend: site.baseurl }}">
                </a>
                {{ post.title }}
           </div>
        </div>
    {% if loopindex == 0 %}
    </div>
    {% endif %}
{% endfor %}
